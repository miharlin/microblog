{% extends "base.html" %}

{% block content %}
    <h1>Notes App</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.notes.label }}<br>
            {{ form.notes(size=32) }}<br>
            {% for error in form.notes.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
          </p>
          <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
